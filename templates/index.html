{% extends 'base.html' %}
{% block content %}
<h2>Sign in</h2>
<form action="/signin" method="POST">
    <p>Email:<br>
    <input type="text" name="email" required></p>
    <p>Password:<br>
    <input type="password" name="password" required></p>
    <input type="submit" value="Sign in" name="signin">
</form>
<p>No account? <a href="/signup">Sign up here</a>.</p>
{% endblock %}
