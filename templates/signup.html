{% extends 'base.html' %}
{% block content %}
<h2>Sign up</h2>
<form action="/signup" method="POST">
    <p>Email:<br>
    <input type="text" name="email"></p>
    <p>Password:<br>
    <input type="password" name="password"></p>
    <input type="radio" name="user-type" value="0" checked> User
    <input type="radio" name="user-type" value="1"> Reviewer
    <br>
    <br>
    <input type="submit" value="Sign up" name="signup">
</form>
{% endblock %}
